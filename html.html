<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hackathon Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <h2>My Project</h2>
        <div>
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">About</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">

        <!-- Card Section -->
        <div class="card">
            <h3>Enter Details</h3>
            <form>
                <input type="text" placeholder="Enter Name" required>
                <input type="number" placeholder="Enter Value" required>
                <select>
                    <option>Select Option</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Output Section -->
        <div class="card">
            <h3>Results</h3>
            <p id="output">Output will appear here...</p>
        </div>

        <!-- Info Alert -->
        <div class="alert">
            This is a prototype developed during Hackathon.
        </div>

    </div>

</body>

</html>
